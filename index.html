<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Ultimate</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- GLOBAL RESET (Fixes Overflow Issues) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --border: #334155;
        }

        [data-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents side-scrolling */
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .login-card { padding: 20px; text-align: center; width: 100%; max-width: 320px; }
        .login-icon { 
            font-size: 2.5rem; color: white; margin: 0 auto 20px auto;
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .login-title { font-size: 1.5rem; font-weight: 600; color: white; margin: 0 0 10px 0; }
        .pin-dots { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #fff; transition: 0.2s; }
        .dot.filled { background: white; box-shadow: 0 0 10px white; }
        .dot.error { border-color: #ef4444; background: #ef4444; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center; }
        .key {
            width: 70px; height: 70px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255, 255, 255, 0.1);
            color: white; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .key:active { background: rgba(255, 255, 255, 0.3); }

        /* --- MAIN LAYOUT --- */
        #app-container { 
            display: none; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%;
        }

        /* HEADER */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 25px; 
            position: relative;
        }
        .header-left h1 { margin: 0; font-size: 2rem; line-height: 1.2; }
        .sync-badge { 
            font-size: 0.75rem; background: rgba(16, 185, 129, 0.1); color: var(--accent-green);
            padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.2);
            display: inline-flex; align-items: center; gap: 5px; margin-top: 5px;
        }
        .dot-status { width: 6px; height: 6px; background: currentColor; border-radius: 50%; }
        
        .header-right { display: flex; flex-direction: column; align-items: flex-end; }
        .clock { font-size: 2.5rem; font-weight: 300; line-height: 1; margin-top: 5px; }

        /* --- VISIBILITY LOGIC (Fixing the 3-line menu issue) --- */
        
        /* DEFAULT (Desktop): Show Icons, Hide Hamburger */
        .header-actions { display: flex; gap: 8px; margin-bottom: 5px; }
        .mobile-menu-btn { display: none !important; font-size: 1.2rem; }

        /* MOBILE (Small Screens): Hide Icons, Show Hamburger */
        @media (max-width: 768px) {
            .header-actions { display: none !important; }
            .mobile-menu-btn { display: flex !important; }
            /* Adjust padding and font sizes for mobile */
            #app-container { padding: 15px; }
            .header-left h1 { font-size: 1.6rem; }
            .clock { font-size: 2rem; }
        }

        /* DROPDOWN MENU */
        .mobile-dropdown {
            display: none; position: absolute; top: 45px; right: 0;
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 10px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 1000; flex-direction: column; gap: 8px; min-width: 200px;
        }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            border-radius: 8px; background: var(--bg-body); color: var(--text-main);
            border: 1px solid var(--border); text-align: left; font-size: 0.95rem; font-weight: 500;
        }
        .menu-item:active { background: var(--accent-blue); color: white; }

        /* CONTROLS (Fixing Mobile Overflow) */
        .controls { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; gap: 15px; flex-wrap: wrap; 
        }
        
        .search-box { flex: 1; position: relative; min-width: 250px; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input { 
            width: 100%; padding: 12px 12px 12px 40px; background: var(--bg-card); 
            border: 1px solid var(--border); color: var(--text-main); border-radius: 8px; outline: none;
        }
        
        .action-group { display: flex; gap: 10px; }
        
        .btn-rect { 
            background: var(--accent-green); color: #0f172a; border: none; padding: 0 15px; height: 42px;
            font-weight: 600; border-radius: 8px; display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-scan { width: 42px; justify-content: center; padding: 0; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); }

        /* MOBILE CONTROL LAYOUT (2x2 Grid) */
        @media (max-width: 768px) {
            .controls { flex-direction: column; align-items: stretch; gap: 15px; }
            .search-box { width: 100%; min-width: auto; }
            
            /* Grid for buttons */
            .action-group { 
                display: grid; 
                grid-template-columns: 1fr 1fr; /* 2 buttons per row */
                gap: 10px; 
                width: 100%;
            }
            .btn-rect { width: 100%; justify-content: center; font-size: 0.9rem; }
            .btn-scan { width: 100%; } /* Make scan button full width of grid cell */
        }

        /* DATA DISPLAY */
        .table-wrapper { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; display: block; }
        .data-table { width: 100%; border-collapse: collapse; text-align: left; }
        .data-table th, .data-table td { padding: 15px; border-bottom: 1px solid var(--border); }
        .data-table th { background: var(--bg-body); font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); }
        
        .mobile-list { display: none; flex-direction: column; gap: 10px; }
        .mobile-card { 
            background: var(--bg-card); padding: 15px; border-radius: 10px; 
            border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }

        @media (max-width: 768px) {
            .table-wrapper { display: none !important; }
            .mobile-list { display: flex !important; }
        }

        /* SHARED UTILS */
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border);
            background: var(--bg-card); color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1rem;
        }
        .icon-btn:hover { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }
        .btn-drive { color: var(--accent-green); }
        .btn-logout:hover { border-color: var(--accent-red); background: var(--accent-red); }

        .badge { background: rgba(59, 130, 246, 0.1); color: #60a5fa; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .price { color: var(--accent-green); font-weight: bold; }
        .action-cell { display: flex; gap: 10px; }
        .btn-mini { background: none; border: none; color: var(--text-muted); font-size: 1.1rem; padding: 5px; cursor: pointer;}

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { 
            background: var(--bg-card); padding: 20px; border-radius: 12px; width: 100%; max-width: 450px; 
            border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; position: relative;
        }
        .close-btn-top { position: absolute; right: 15px; top: 15px; background: none; border: none; color: var(--text-muted); font-size: 1.5rem; }
        
        .form-group { margin-bottom: 12px; }
        .form-input { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); color: var(--text-main); border-radius: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-full { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .code-container { text-align: center; background: white; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .code-label { color: #333; font-weight: bold; margin-bottom: 5px; font-size: 0.8rem; }
    </style>
</head>
<body data-theme="dark">

    <div id="login-screen">
        <div class="login-card">
            <div class="login-icon"><i class="fas fa-fingerprint"></i></div>
            <h2 class="login-title">OmniTrack</h2>
            <p class="login-subtitle" id="pin-msg">Enter PIN</p>
            <div class="pin-dots" id="pin-dots">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
            <div class="keypad">
                <button class="key" onclick="enterDigit(1)">1</button>
                <button class="key" onclick="enterDigit(2)">2</button>
                <button class="key" onclick="enterDigit(3)">3</button>
                <button class="key" onclick="enterDigit(4)">4</button>
                <button class="key" onclick="enterDigit(5)">5</button>
                <button class="key" onclick="enterDigit(6)">6</button>
                <button class="key" onclick="enterDigit(7)">7</button>
                <button class="key" onclick="enterDigit(8)">8</button>
                <button class="key" onclick="enterDigit(9)">9</button>
                <button class="key" style="opacity:0;"></button>
                <button class="key" onclick="enterDigit(0)">0</button>
                <button class="key" onclick="deleteDigit()"><i class="fas fa-backspace"></i></button>
            </div>
        </div>
    </div>

    <div id="app-container">
        <div class="header">
            <div class="header-left">
                <h1>Inventory</h1>
                <div class="sync-badge" id="syncStatus"><div class="dot-status"></div> <span id="syncText">Local</span></div>
            </div>
            <div class="header-right">
                
                <div class="header-actions">
                    <button class="icon-btn btn-drive" onclick="saveToDrive()" title="Upload"><i class="fas fa-cloud-upload-alt"></i></button>
                    <button class="icon-btn btn-drive" onclick="loadFromDrive()" title="Download"><i class="fas fa-cloud-download-alt"></i></button>
                    <button class="icon-btn" onclick="toggleTheme()" title="Theme"><i class="fas fa-adjust"></i></button>
                    <button class="icon-btn" onclick="openModal('settingsModal')" title="Settings"><i class="fas fa-cog"></i></button>
                    <button class="icon-btn btn-logout" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>

                <button class="icon-btn mobile-menu-btn" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>

                <div class="mobile-dropdown" id="mobileMenu">
                    <div class="menu-item" onclick="saveToDrive(); toggleMobileMenu();"><i class="fas fa-cloud-upload-alt"></i> Upload</div>
                    <div class="menu-item" onclick="loadFromDrive(); toggleMobileMenu();"><i class="fas fa-cloud-download-alt"></i> Download</div>
                    <div class="menu-item" onclick="toggleTheme(); toggleMobileMenu();"><i class="fas fa-adjust"></i> Theme</div>
                    <div class="menu-item" onclick="openModal('settingsModal'); toggleMobileMenu();"><i class="fas fa-cog"></i> Settings</div>
                    <div class="menu-item" onclick="logout()" style="color:var(--accent-red)"><i class="fas fa-sign-out-alt"></i> Logout</div>
                </div>

                <div class="clock" id="clock">00:00</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." onkeyup="handleSearch()">
            </div>
            
            <div class="action-group">
                <button class="btn-rect btn-scan" onclick="openAddModal(true)"><i class="fas fa-qrcode"></i></button>
                <button class="btn-rect btn-blue" onclick="openAddModal(false)"><i class="fas fa-plus"></i> Add</button>
                <button class="btn-rect" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
                <button class="btn-rect" onclick="exportExcel()"><i class="fas fa-file-csv"></i> Excel</button>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr><th>Item</th><th>Cat</th><th>Loc</th><th>Price</th><th>Qty</th><th>Actions</th></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div style="padding:15px; display:flex; justify-content:center; gap:10px; border-top:1px solid var(--border);">
                <button class="btn-mini" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo" style="font-size:0.9rem; align-self:center; color:var(--text-muted);">Page 1</span>
                <button class="btn-mini" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="mobile-list" id="mobile-list"></div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <button class="close-btn-top" onclick="closeModal('itemModal')">&times;</button>
            <h2 style="margin-top:0">Add Item</h2>
            <div id="reader" style="width:100%; display:none; border-radius:8px; overflow:hidden; margin-bottom:15px;"></div>
            <input type="hidden" id="editId">
            <div class="form-group"><input type="text" id="itemName" class="form-input" placeholder="Item Name"></div>
            <div class="grid-2">
                <div class="form-group"><input type="text" id="itemCat" class="form-input" placeholder="Category"></div>
                <div class="form-group"><input type="text" id="itemLoc" class="form-input" placeholder="Location"></div>
            </div>
            <div class="grid-2">
                <div class="form-group"><input type="number" id="itemPrice" class="form-input" placeholder="Price"></div>
                <div class="form-group"><input type="number" id="itemQty" class="form-input" value="1"></div>
            </div>
            <div class="form-group"><input type="text" id="itemCode" class="form-input" placeholder="Barcode / QR"></div>
            <button class="btn-full btn-blue" onclick="saveItem()">Save</button>
            <button class="btn-full btn-cancel" onclick="closeModal('itemModal')">Close</button>
        </div>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content" style="text-align:center;">
            <button class="close-btn-top" onclick="closeModal('viewModal')">&times;</button>
            <h2 id="viewName" style="margin-top:0">Item</h2>
            <div class="code-container">
                <div class="code-label">QR Code</div>
                <div id="qr-display" style="margin-bottom:10px;"></div>
                <div style="border-top:1px dashed #ddd; margin:10px 0;"></div>
                <div class="code-label">Barcode</div>
                <canvas id="barcode-display"></canvas>
            </div>
            <div id="viewDetails" style="text-align:left; color:var(--text-muted); line-height:1.6; font-size:0.95rem;"></div>
            <button class="btn-full btn-cancel" onclick="closeModal('viewModal')">Close</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <button class="close-btn-top" onclick="closeModal('settingsModal')">&times;</button>
            <h2 style="margin-top:0">Settings</h2>
            <div class="form-group">
                <label style="color:var(--text-muted); font-size:0.9rem;">Google Script URL</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="gasUrl" class="form-input" placeholder="https://script...">
                    <button class="btn-rect btn-blue" style="width:auto;" onclick="saveConfig()">Save</button>
                </div>
            </div>
            <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:15px;">
                <label style="color:var(--text-muted); font-size:0.9rem;">JSON Backup</label>
                <div class="grid-2" style="margin-top:10px;">
                    <button class="btn-full" style="margin:0; border:1px solid var(--border); background:var(--bg-body); color:var(--text-main);" onclick="exportJSON()">Export</button>
                    <button class="btn-full" style="margin:0; border:1px solid var(--border); background:var(--bg-body); color:var(--text-main);" onclick="document.getElementById('importFile').click()">Import</button>
                    <input type="file" id="importFile" hidden accept=".json" onchange="importJSON(this)">
                </div>
            </div>
            <button class="btn-full" style="background:var(--accent-red); color:white; margin-top:20px;" onclick="resetPin()">Reset PIN</button>
            <button class="btn-full btn-cancel" onclick="closeModal('settingsModal')">Close</button>
        </div>
    </div>

    <script>
        // --- MOBILE MENU ---
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('mobileMenu');
            const btn = document.querySelector('.mobile-menu-btn');
            if (menu.style.display === 'flex' && !menu.contains(e.target) && !btn.contains(e.target)) menu.style.display = 'none';
        });

        // --- PIN & SESSION ---
        let currentPin = [], savedPin = localStorage.getItem('appPin');
        const dots = document.querySelectorAll('.dot'), pinMsg = document.getElementById('pin-msg');

        function initPin() {
            if (localStorage.getItem('isLoggedIn') === 'true') { unlockApp(); return; }
            pinMsg.innerText = savedPin ? "Enter PIN" : "Create PIN";
        }
        function enterDigit(d) {
            if (currentPin.length < 4) { currentPin.push(d); updateDots(); }
            if (currentPin.length === 4) setTimeout(checkPin, 100);
        }
        function deleteDigit() { currentPin.pop(); updateDots(); }
        function updateDots() { dots.forEach((d, i) => i < currentPin.length ? d.classList.add('filled') : d.classList.remove('filled')); }
        function checkPin() {
            const entered = currentPin.join('');
            if (!savedPin) { localStorage.setItem('appPin', entered); savedPin = entered; alert("PIN Set!"); startSession(); }
            else { 
                if (entered === savedPin) startSession(); 
                else { 
                    dots.forEach(d => d.classList.add('error')); 
                    setTimeout(() => { dots.forEach(d => {d.classList.remove('error','filled')}); currentPin=[]; }, 400); 
                } 
            }
        }
        function startSession() { localStorage.setItem('isLoggedIn', 'true'); unlockApp(); }
        function unlockApp() { document.getElementById('login-screen').style.display = 'none'; document.getElementById('app-container').style.display = 'block'; initApp(); }
        function logout() { localStorage.removeItem('isLoggedIn'); location.reload(); }
        function resetPin() { if(confirm("Reset PIN?")) { localStorage.clear(); location.reload(); } }

        // --- APP LOGIC ---
        let inventory = JSON.parse(localStorage.getItem('myInventory')) || [];
        let html5QrcodeScanner = null, currentPage = 1;
        const itemsPerPage = 8;
        let filteredData = [];

        function initApp() {
            document.getElementById('gasUrl').value = localStorage.getItem('gasUrl') || '';
            document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'}), 1000);
            handleSearch();
        }

        function render(data) {
            const tBody = document.getElementById('table-body');
            const mList = document.getElementById('mobile-list');
            tBody.innerHTML = ''; mList.innerHTML = '';
            
            const totalPages = Math.ceil(data.length / itemsPerPage) || 1;
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * itemsPerPage;
            const pageData = data.slice(start, start + itemsPerPage);

            pageData.forEach(item => {
                // Table
                tBody.innerHTML += `
                    <tr>
                        <td><strong>${item.name}</strong></td>
                        <td><span class="badge">${item.category||'-'}</span></td>
                        <td>${item.location||'-'}</td>
                        <td class="price">₹${item.price||0}</td>
                        <td>${item.qty}</td>
                        <td class="action-cell">
                            <button class="btn-mini" onclick="viewItem(${item.id})"><i class="fas fa-eye"></i></button>
                            <button class="btn-mini" onclick="editItem(${item.id})"><i class="fas fa-pen"></i></button>
                            <button class="btn-mini del" onclick="deleteItem(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                
                // Mobile List
                mList.innerHTML += `
                    <div class="mobile-card">
                        <div>
                            <h3 style="margin:0 0 5px 0; font-size:1rem;">${item.name}</h3>
                            <div style="font-size:0.85rem; opacity:0.7">${item.location||'No Loc'} • Qty: ${item.qty}</div>
                            <div class="price" style="font-size:0.9rem; margin-top:5px;">₹${item.price||0}</div>
                        </div>
                        <div class="action-cell">
                            <button class="btn-mini" onclick="viewItem(${item.id})"><i class="fas fa-eye"></i></button>
                            <button class="btn-mini" onclick="editItem(${item.id})"><i class="fas fa-pen"></i></button>
                            <button class="btn-mini del" onclick="deleteItem(${item.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
            document.getElementById('pageInfo').innerText = `Page ${currentPage}`;
        }

        // --- CRUD ---
        function saveItem() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('itemName').value;
            if(!name) return alert("Name Required");
            
            const newItem = {
                id: id ? parseInt(id) : Date.now(),
                name, 
                category: document.getElementById('itemCat').value,
                location: document.getElementById('itemLoc').value,
                price: document.getElementById('itemPrice').value,
                qty: document.getElementById('itemQty').value,
                code: document.getElementById('itemCode').value || 'INV-'+Date.now().toString().slice(-6),
                date: new Date().toISOString()
            };

            if(id) { const idx = inventory.findIndex(i=>i.id==id); inventory[idx] = newItem; }
            else inventory.unshift(newItem);
            
            saveLocal(); closeModal('itemModal'); 
            if(html5QrcodeScanner) html5QrcodeScanner.clear();
        }

        function deleteItem(id) { if(confirm("Delete?")) { inventory = inventory.filter(i=>i.id!==id); saveLocal(); } }
        
        function editItem(id) {
            const item = inventory.find(i=>i.id===id);
            document.getElementById('editId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCat').value = item.category;
            document.getElementById('itemLoc').value = item.location;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemQty').value = item.qty;
            document.getElementById('itemCode').value = item.code;
            document.getElementById('modalTitle').innerText = "Edit Item";
            openModal('itemModal'); document.getElementById('reader').style.display='none';
        }

        function viewItem(id) {
            const item = inventory.find(i=>i.id===id);
            document.getElementById('viewName').innerText = item.name;
            document.getElementById('viewDetails').innerHTML = `
                <strong>Cat:</strong> ${item.category}<br>
                <strong>Loc:</strong> ${item.location}<br>
                <strong>Price:</strong> ₹${item.price} | <strong>Qty:</strong> ${item.qty}<br>
                <div style="font-size:0.8rem; margin-top:5px; color:#888">${item.code}</div>
            `;
            document.getElementById('qr-display').innerHTML = '';
            new QRCode(document.getElementById('qr-display'), {text:item.code, width:100, height:100});
            JsBarcode("#barcode-display", item.code, {format:"CODE128", width:2, height:40, displayValue:false});
            openModal('viewModal');
        }

        // --- EXPORT/IMPORT ---
        async function exportPDF() {
            window.jsPDF = window.jspdf.jsPDF; const doc = new jsPDF();
            const getQR = (text) => {
                const d = document.createElement('div'); new QRCode(d, {text, width:50, height:50});
                return d.querySelector('canvas')?.toDataURL("image/png");
            }
            const getBar = (text) => {
                const c = document.createElement("canvas"); JsBarcode(c, text, {format:"CODE128", displayValue:false});
                return c.toDataURL("image/png");
            }
            
            const rows = inventory.map(i => [i.name, i.category, i.location, i.qty, '', '']);
            doc.autoTable({
                head: [['Name', 'Cat', 'Loc', 'Qty', 'QR', 'Bar']],
                body: rows,
                bodyStyles: {minCellHeight:25, valign:'middle'},
                columnStyles: {4:{cellWidth:25}, 5:{cellWidth:40}},
                didDrawCell: (d) => {
                    if(d.section==='body') {
                        const item = inventory[d.row.index];
                        if(d.column.index===4) { const q = getQR(item.code); if(q) doc.addImage(q,'PNG',d.cell.x+2,d.cell.y+2,20,20); }
                        if(d.column.index===5) { const b = getBar(item.code); if(b) doc.addImage(b,'PNG',d.cell.x+2,d.cell.y+8,35,10); }
                    }
                }
            });
            doc.save('Inventory.pdf');
        }

        function saveToDrive() {
            const url = document.getElementById('gasUrl').value;
            if(!url) return alert("Set URL in Settings");
            fetch(url, {method:'POST', mode:'no-cors', headers:{'Content-Type':'application/json'}, body:JSON.stringify(inventory)})
            .then(()=>alert("Sent to Drive!"));
        }
        function loadFromDrive() { alert("Download JSON from Drive & use Import."); }
        function exportExcel() { 
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(inventory), "Data");
            XLSX.writeFile(wb, "Inv.xlsx");
        }
        function exportJSON() {
            const a = document.createElement('a'); 
            a.href = "data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(inventory));
            a.download="inv.json"; a.click();
        }
        function importJSON(input) {
            const r = new FileReader(); r.onload = e => { inventory=JSON.parse(e.target.result); saveLocal(); alert("Done"); closeModal('settingsModal'); };
            r.readAsText(input.files[0]);
        }

        // --- UTILS ---
        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            filteredData = inventory.filter(i => i.name.toLowerCase().includes(q));
            currentPage = 1; render(filteredData);
        }
        function changePage(d) { currentPage += d; render(filteredData); }
        function saveLocal() { localStorage.setItem('myInventory', JSON.stringify(inventory)); handleSearch(); }
        function saveConfig() { localStorage.setItem('gasUrl', document.getElementById('gasUrl').value); alert("Saved"); }
        function toggleTheme() { 
            const t = document.body.getAttribute('data-theme')==='dark'?'light':'dark';
            document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t);
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        function openAddModal(scan) {
            document.getElementById('editId').value = ''; 
            ['itemName','itemCode','itemPrice','itemCat','itemLoc'].forEach(id=>document.getElementById(id).value='');
            document.getElementById('itemQty').value = '1';
            document.getElementById('modalTitle').innerText = "Add Item";
            openModal('itemModal');
            if(scan) {
                document.getElementById('reader').style.display='block';
                html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps:10, qrbox:250 }, false);
                html5QrcodeScanner.render((txt)=>{
                    document.getElementById('itemCode').value=txt; 
                    html5QrcodeScanner.clear(); 
                    document.getElementById('reader').style.display='none';
                });
            } else document.getElementById('reader').style.display='none';
        }

        initPin();
    </script>
</body>
